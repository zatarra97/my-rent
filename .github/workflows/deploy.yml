name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main
            - master
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Build
              run: npm run build
              env:
                  GITHUB_REPOSITORY: ${{ github.repository }}
                  NODE_ENV: production
                  VITE_LOGIN_PASSWORD: ${{ secrets.VITE_LOGIN_PASSWORD }}

            - name: Setup Pages
              uses: actions/configure-pages@v4
              # Nota: Questo step richiede che GitHub Pages sia abilitato nel repository
              # Vai su: Repository Settings > Pages > Source: GitHub Actions

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./build"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
